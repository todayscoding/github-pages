<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부국제 근처 관광코스</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          135deg,
          #ff9a56 0%,
          #ff6b9d 50%,
          #c44569 100%
        );
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 30px 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        padding: 30px;
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: white;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 15px;
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        letter-spacing: -1px;
      }

      .language-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .lang-btn {
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        background: linear-gradient(135deg, #ffa726, #ff7043);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(255, 112, 67, 0.4);
        position: relative;
        overflow: hidden;
      }

      .lang-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .lang-btn:hover::before {
        left: 100%;
      }

      .lang-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 15px 40px rgba(255, 112, 67, 0.6);
      }

      .lang-btn.active {
        background: linear-gradient(135deg, #42a5f5, #1e88e5);
        box-shadow: 0 8px 25px rgba(66, 165, 245, 0.4);
      }

      .map-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 25px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .map-section {
        width: 100%;
      }

      #map {
        height: 500px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .attractions-list {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      }

      .attractions-list h3 {
        color: white;
        margin-bottom: 25px;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
      }

      .attractions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
      }

      .attraction-item {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        padding: 25px;
        border-radius: 20px;
        color: white;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .attraction-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(255, 167, 38, 0.1),
          rgba(255, 107, 157, 0.1)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .attraction-item:hover::before {
        opacity: 1;
      }

      .attraction-item:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .attraction-item h4 {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 10px;
        position: relative;
        z-index: 1;
      }

      .attraction-item p {
        font-size: 1rem;
        opacity: 0.9;
        line-height: 1.5;
        position: relative;
        z-index: 1;
      }

      .custom-popup {
        background: linear-gradient(135deg, #ff9a56, #ff6b9d);
        color: white;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .leaflet-popup-content-wrapper {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 6s ease-in-out infinite;
      }

      .circle-1 {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .circle-2 {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 15%;
        animation-delay: 2s;
      }

      .circle-3 {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 768px) {
        .attractions-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2rem;
        }

        .language-buttons {
          flex-wrap: wrap;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-elements">
      <div class="floating-circle circle-1"></div>
      <div class="floating-circle circle-2"></div>
      <div class="floating-circle circle-3"></div>
    </div>

    <div class="container">
      <div class="header">
        <h1 id="title">부국제 근처 관광코스</h1>
        <div class="language-buttons">
          <button class="lang-btn active" onclick="changeLanguage('ko')">
            한국어
          </button>
          <button class="lang-btn" onclick="changeLanguage('zh')">中文</button>
          <button class="lang-btn" onclick="changeLanguage('ja')">
            日本語
          </button>
        </div>
      </div>

      <div class="map-container">
        <div class="map-section">
          <div id="map"></div>
        </div>
      </div>

      <div class="attractions-list">
        <h3 id="attractions-title">주요 관광지</h3>
        <div class="attractions-grid" id="attractions-content"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      let currentLang = "ko";
      let map;
      let markers = [];

      const translations = {
        ko: {
          title: "부국제 근처 관광코스",
          attractionsTitle: "주요 관광지",
          attractions: [
            {
              name: "해동 용궁사",
              description:
                "바다 위에 지어진 아름다운 사찰로 일출 명소입니다. 용왕님께 기도하면 한 가지 소원을 들어준다는 전설이 있어 많은 관광객들이 찾는 곳입니다.",
              lat: 35.1885,
              lng: 129.2237,
            },
            {
              name: "광안리 해수욕장",
              description:
                "부산의 대표적인 해수욕장으로 광안대교의 아름다운 야경을 감상할 수 있습니다. 카페와 레스토랑이 즐비해 데이트 코스로도 인기가 높습니다.",
              lat: 35.153,
              lng: 129.1184,
            },
            {
              name: "감천문화마을",
              description:
                "산비탈에 색색의 집들이 어우러진 예술마을로 '한국의 마추픽추'라고 불립니다. 벽화와 조형물들이 어우러져 포토존이 가득한 곳입니다.",
              lat: 35.0976,
              lng: 129.0107,
            },
            {
              name: "태종대",
              description:
                "절벽과 바다의 절경을 감상할 수 있는 부산의 대표 명소입니다. 등대와 자갈해변, 울창한 숲이 조화를 이루어 자연의 아름다움을 만끽할 수 있습니다.",
              lat: 35.0513,
              lng: 129.0875,
            },
            {
              name: "자갈치시장",
              description:
                "한국 최대의 수산물 시장으로 싱싱한 해산물을 맛볼 수 있습니다. 1층에서 구입한 해산물을 2층에서 바로 요리해 먹을 수 있어 관광객들에게 인기입니다.",
              lat: 35.0965,
              lng: 129.0308,
            },
            {
              name: "부산타워",
              description:
                "부산 시내를 한눈에 내려다볼 수 있는 전망대입니다. 특히 야경이 아름다워 연인들의 데이트 코스로 사랑받고 있으며, 부산의 상징적인 랜드마크입니다.",
              lat: 35.1007,
              lng: 129.032,
            },
          ],
        },
        zh: {
          title: "釜谷祭附近观光路线",
          attractionsTitle: "主要观光景点",
          attractions: [
            {
              name: "海东龙宫寺",
              description:
                "建于海上的美丽寺庙，是著名的日出观赏地。传说向龙王祈祷能实现一个愿望，因此吸引了众多游客前来参拜。",
              lat: 35.1885,
              lng: 129.2237,
            },
            {
              name: "广安里海水浴场",
              description:
                "釜山代表性的海水浴场，可以欣赏广安大桥美丽的夜景。沿岸咖啡厅和餐厅林立，是热门的约会场所。",
              lat: 35.153,
              lng: 129.1184,
            },
            {
              name: "甘川文化村",
              description:
                "山坡上五彩缤纷房屋汇聚的艺术村庄，被称为'韩国的马丘比丘'。壁画和雕塑作品随处可见，到处都是拍照景点。",
              lat: 35.0976,
              lng: 129.0107,
            },
            {
              name: "太宗台",
              description:
                "可以欣赏悬崖与大海绝美景色的釜山代表性名胜。灯塔、砾石海滩和茂密森林和谐相融，可以尽享大自然之美。",
              lat: 35.0513,
              lng: 129.0875,
            },
            {
              name: "扎嘎其市场",
              description:
                "韩国最大的水产品市场，可以品尝新鲜的海产品。在1楼购买的海鲜可以直接在2楼加工品尝，深受游客欢迎。",
              lat: 35.0965,
              lng: 129.0308,
            },
            {
              name: "釜山塔",
              description:
                "可以一览釜山市区全景的展望台。尤其夜景非常美丽，是情侣们喜爱的约会场所，也是釜山的标志性地标建筑。",
              lat: 35.1007,
              lng: 129.032,
            },
          ],
        },
        ja: {
          title: "釜谷祭付近観光コース",
          attractionsTitle: "主要観光地",
          attractions: [
            {
              name: "海東龍宮寺",
              description:
                "海の上に建てられた美しい寺院で、日の出の名所です。龍王様に祈願すると願いが一つ叶うという伝説があり、多くの観光客が訪れます。",
              lat: 35.1885,
              lng: 129.2237,
            },
            {
              name: "広安里海水浴場",
              description:
                "釜山を代表する海水浴場で、広安大橋の美しい夜景を鑑賞できます。カフェやレストランが立ち並び、デートコースとしても人気が高いです。",
              lat: 35.153,
              lng: 129.1184,
            },
            {
              name: "甘川文化村",
              description:
                "山の斜面にカラフルな家々が調和した芸術村で、'韓国のマチュピチュ'と呼ばれています。壁画や造形物が調和し、フォトゾーンがいっぱいの場所です。",
              lat: 35.0976,
              lng: 129.0107,
            },
            {
              name: "太宗台",
              description:
                "断崖と海の絶景を鑑賞できる釜山の代表名所です。灯台と砂利浜、うっそうとした森が調和し、自然の美しさを満喫できます。",
              lat: 35.0513,
              lng: 129.0875,
            },
            {
              name: "チャガルチ市場",
              description:
                "韓国最大の水産物市場で、新鮮な海産物を味わうことができます。1階で購入した海産物を2階ですぐに調理して食べることができ、観光客に人気です。",
              lat: 35.0965,
              lng: 129.0308,
            },
            {
              name: "釜山タワー",
              description:
                "釜山市内を一望できる展望台です。特に夜景が美しく、恋人たちのデートコースとして愛されており、釜山の象徴的なランドマークです。",
              lat: 35.1007,
              lng: 129.032,
            },
          ],
        },
      };

      function initMap() {
        map = L.map("map").setView([35.1596, 129.0594], 11);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "© OpenStreetMap contributors",
        }).addTo(map);

        updateMap();
      }

      function updateMap() {
        markers.forEach((marker) => map.removeLayer(marker));
        markers = [];

        const data = translations[currentLang];

        data.attractions.forEach((attraction, index) => {
          const marker = L.marker([attraction.lat, attraction.lng]).addTo(map)
            .bindPopup(`
                        <div class="custom-popup">
                            <h4>${attraction.name}</h4>
                            <p>${attraction.description}</p>
                        </div>
                    `);

          markers.push(marker);
        });
      }

      function updateContent() {
        const data = translations[currentLang];

        document.getElementById("title").textContent = data.title;
        document.getElementById("attractions-title").textContent =
          data.attractionsTitle;

        const content = document.getElementById("attractions-content");
        content.innerHTML = "";

        data.attractions.forEach((attraction, index) => {
          const item = document.createElement("div");
          item.className = "attraction-item";
          item.innerHTML = `
                    <h4>${attraction.name}</h4>
                    <p>${attraction.description}</p>
                `;
          item.onclick = () => {
            map.setView([attraction.lat, attraction.lng], 15);
            markers[index].openPopup();
          };
          content.appendChild(item);
        });
      }

      function changeLanguage(lang) {
        currentLang = lang;

        document.querySelectorAll(".lang-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        updateContent();
        updateMap();
      }

      window.onload = () => {
        initMap();
        updateContent();
      };
    </script>
  </body>
</html>
